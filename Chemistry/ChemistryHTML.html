<!DOCTYPE html>
<html>
<head>
	<title>Chemistry</title>
</head>
<body>
	<input type="text" id="elementLength" placeholder="How many elements?">
	<input type="text" id="compoundLength" placeholder="How many compounds?">
	<button id="setLength">Set</button>
	<br>
	<input type="text" id="totalMass" placeholder="Total Mass">
	<h3 id="1Head">First Element</h3>
	<input type="text" id="empiricalElement1Name" placeholder="Atomic Number(s)">
	<input type="text" id="empiricalElement1Mass" placeholder="Mass">
	<h3 id="2Head">Second Element</h3>
	<input type="text" id="empiricalElement2Name" placeholder="Atomic Number(s)">
	<input type="text" id="empiricalElement2Mass" placeholder="Mass">
	<h3 id="3Head">Third Element</h3>
	<input type="text" id="empiricalElement3Name" placeholder="Atomic Number(s)">
	<input type="text" id="empiricalElement3Mass" placeholder="Mass">
	<h3 id="4Head">Fourth Element</h3>
	<input type="text" id="empiricalElement4Name" placeholder="Atomic Number(s)">
	<input type="text" id="empiricalElement4Mass" placeholder="Mass">
	<h3>How many grams per mol?</h3>
	<input type="text" id="gramPerMol" placeholder="g/mol">
	<br><br>
	<button id="empiricalSubmit">Submit</button>
	<h5 id="empiricalOutput"></h5>
	<script type="text/javascript" src="ChemistryJS.js"></script>
</body>
</html>
