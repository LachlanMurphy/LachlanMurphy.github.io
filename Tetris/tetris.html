<html>
<head>
    <title>Tetris</title>
    <link rel="icon" href="Tetris_Assets/Web-IconTetris.png">
    <style>
      #info {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }
      #tetris {
        border: solid .2em #fff;
        height: 90vh;
      }
      #pause {
        position: absolute;
        top: 600px;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-top: -75px;
        margin-left: -75px;
        visibility: hidden;
      }
      #gameOver {
        position: absolute;
        top: 600px;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-top: -75px;
        margin-left: -75px;
        visibility: hidden;
      }
      body {
        background-color: #202028;
      }
      #savedPiece {
        border: solid .2em #fff;
      }
      #game {
         text-align: center;  
      }
      #game2 {
         margin-left: 190px;
      }
    </style>
</head>
<body>
    <div id="info">
        <img src="Tetris_Assets/PauseButton.png" id="pause">
        <h1 id="gameOver">Game Over</h1>
        <p>Controls<br> Left Arrow Key -- move piece left<br> Right Arrow Key -- move piece right<br> Down Arrow Key -- speed up drop of piece<br> Up Arrow Key -- rotate piece clockwise<br> Spacebar -- imedietly drop the piece<br> Esc -- pause<br> C -- skip piece<br> <a id="gameStart" style="cursor: pointer;"><b><u>Play</u></b></a> <br> <b><a href="http:/lachlangmurphy.com/" style="color: white;">Back To Home</a></b></p>
        <div id="score"></div><div id="level"></div>
    </div>
    <div id="game">
        <div id="game2">
            <canvas id="tetris" width="240" height="400" style="background-color: black;"></canvas>
            <canvas id="savedPiece" width="200" height="200" style="background-color: black;"></canvas>
        </div>
    </div>
    <br><br>
    <script src="tetris.js"></script>
</body>
</html>
