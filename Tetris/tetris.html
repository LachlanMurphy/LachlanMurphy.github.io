<html>
<head>
    <title>Tetris</title>
    <link rel="icon" href="Tetris_Assets/Web-IconTetris.png">
    <style>
      #game {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }
      canvas {
        border: solid .2em #fff;
        height: 90vh;
      }
      #pause {
        position: absolute;
        top: 600px;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-top: -75px;
        margin-left: -75px;
        visibility: hidden;
      }
      #gameOver {
        position: absolute;
        top: 600px;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-top: -75px;
        margin-left: -75px;
        visibility: hidden;
      }
    </style>
</head>
<body>
    <div id="game">
        <img src="Tetris_Assets/PauseButton.png" id="pause">
        <h1 id="gameOver">Game Over</h1>
        <p>Controls<br> Left Arrow Key -- move peice left<br> Right Arrow Key -- move peice right<br> Down Arrow Key -- speed up drop of peice<br> Up Arrow Key -- rotate peice clockwise<br> Spacebar -- imedietly drop the peice<br> Esc -- pause<br> <a id="gameStart" style="cursor: pointer;"><b><u>Play</u></b></a></p>
        <div id="score"></div><div id="level"></div>
        <canvas id="tetris" width="240" height="400" />
        <script src="tetris.js"></script>
    </div>
</body>
</html>
